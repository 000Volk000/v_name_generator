name: Build, Push, and Deploy to GHCR

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  IMAGE_NAME: ghcr.io/000volk000/v-name-generator
  CHARTS_REPOSITORY: 000volk000/charts
  CHARTS_DIRECTORY: v-name-generator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: v-name-generator
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  update-charts:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          repository: ${{ env.CHARTS_REPOSITORY }}
          path: charts
          token: ${{ secrets.CHARTS_REPO_PAT }}

      - name: Update image tag
        run: |
          NEW_TAG=${{ github.ref_name }}
          TARGET_DIR="charts/${{ env.CHARTS_DIRECTORY }}"

          sed -i "s|image: ${{ env.IMAGE_NAME }}:.*|image: ${{ env.IMAGE_NAME }}:$NEW_TAG|g" "$TARGET_DIR/ntfy-cronjob.yaml"

      - name: Commit and push changes
        run: |
          cd charts
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .

          if ! git diff --staged --quiet; then
            git commit -m "ci: Update image version to ${{ github.ref_name }} in ${{ env.CHARTS_DIRECTORY }}"
            git push
          else
            echo "No changes to commit. El YAML ya estaba actualizado con la versi√≥n ${{ github.ref_name }}."
          fi
